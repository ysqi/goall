{{ define "content" }}
<article class="entry" itemscope itemtype="http://schema.org/BlogPosting">
    <header> 
        {{partial "single-header.html" .}}
    </header>
    <div itemprop="articleBody" >   
       <div class="content">
           <p>
               <dl class="horizontal">
                            <dt>作者</dt>
                            <dd>
                                {{if .Params.author.url}}
                                <a class="fg-black fg-hover-link" href="{{.Params.author.url}}">{{.Params.author.name}}</a>
                                {{else}}
                                {{.Params.author.name}}
                                {{end}}
                            </dd>
                            <dt>库首页</dt>
                            <dd>
                                <a class="fg-black fg-hover-link" href="{{.Params.link}}">{{.Params.link}}</a>  
                            </dd>
                            <dt>源代码</dt>
                             <dd>
                                <a class="fg-black fg-hover-link" href="{{.Params.repository.url}}">{{.Params.repository.url}}</a>    
                             </dd>
                            <dt>授权协议</dt>
                            <dd>
                                {{.Params.license}}
                            </dd>
                        </dl>
           </p>
           {{ .Content }}  
       </div> 
    </div>  
    {{partial "single-bar.html" .}}
</article> 
{{ end }}
